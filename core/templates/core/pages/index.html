<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <title>Index</title>
</head>
<body>

<center>
    <h1>Index</h1>
    <img src="{% static 'core/images/django.png' %}" alt="">
    <h1>Programação django framework essencial</h1>

<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
    </thead>
    {% for produto in produtos %}
        <tbody>
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        </tbody>
    {% endfor %}
</table>

    <button onclick="teste()">Clique-me</button>
</center>
<script type="text/javascript" src="{% static 'core/js/scripts.js' %}"></script>
</body>

</html>
